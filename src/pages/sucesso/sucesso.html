<ion-header>
  <ion-navbar>
    <ion-title>Tudo certo!</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="buttons-components-page">

<p><img class="center" src="assets/imgs/ok.png" width="100" /></p>

<ion-list>
    <ion-item>
      Cód. Atendimento
      <button ion-button outline item-end icon-start>
        <ion-icon name="star"></ion-icon>
        WIN0005
      </button>
    </ion-item>
</ion-list>

  <ion-list-header>
    Dados de atendimento
  </ion-list-header>

  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img [src]="img ? img : 'http://barberinhome.com.br/app/fotos/none.png' "/>
      </ion-avatar>
      <h2>{{barbeiro}}</h2>
      <h3>R$: 80,00</h3>
    </ion-item>

    <ion-item>
      <ion-icon name="md-calendar"></ion-icon>
      Dia
      <ion-badge  item-end outline>{{dia | date : 'dd MMM yyyy'}}</ion-badge>
    </ion-item>

    <ion-item>
      <ion-icon name="md-clock"></ion-icon>
      Hora
      <ion-badge  item-end outline>{{hora}}</ion-badge>
    </ion-item>    

    <ion-item >
    <p>
      <ion-icon name="md-cut" ></ion-icon>
      Endereço
    </p> 
    cep: {{cep}} <br>
    {{endereco}} - <br> 
    complemento: {{complemento}}
    </ion-item>    
  </ion-list>

  

<div padding>
  <button ion-button color="primary" block (click)="logout()">Sair</button>
</div>
    

</ion-content>
