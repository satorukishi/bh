<ion-header>
  <ion-navbar>
    <ion-title>confirmacao</ion-title>
  </ion-navbar>
</ion-header>


<ion-content class="outer-content">

	<ion-card >
    <img [src]="item.img ? item.img : 'http://barberinhome.com.br/app/fotos/none.png' "/>

    <ion-card-content >
      <ion-card-title>
        {{item.nome_barber}}
      </ion-card-title>
    </ion-card-content>

    <ion-row no-padding  >
      <ion-col>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='star'></ion-icon>
          4.9
        </button>
      </ion-col>
      <ion-col text-center>
        <button ion-button clear small color="danger" icon-start>
          <ion-icon name='cut'></ion-icon>
          5 anos de Experiência
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

  <ion-list>
  	<ion-item>
      <ion-input placeholder="Cep" #cep></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Endereço" #endereco></ion-input>
    </ion-item>
    <ion-item>
      <ion-input placeholder="Complemento" #complemento></ion-input>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item>
      <ion-label>Dia
      <ion-avatar ><ion-icon name="md-calendar"></ion-icon></ion-avatar>
      </ion-label>
      <ion-datetime displayFormat="DD MMM YYYY" [(ngModel)]="event.month" #dia></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label>Hora
      <ion-avatar ><ion-icon name="md-clock"></ion-icon></ion-avatar>

      </ion-label>
      <ion-datetime displayFormat="h:mm A" pickerFormat="h mm A" [(ngModel)]="event.timeStarts" #hora></ion-datetime>
    </ion-item>
	</ion-list>

	<div padding>
      <button ion-button color="primary" block (click)="pagamento()"> Confirmar</button>
    </div>

</ion-content>
